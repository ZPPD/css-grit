<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link rel='stylesheet' type='text/css' href='stylesheet.css' />
</head>

<body>
    <h1>CSS Button examples</h1>
    <section>
        <h2>Random</h2>

        <button type='button' name='button' id="orange"><br />Submit!</button>
        <button type='button' name='button' id="green">&#10004</button>
        <button type='button' name='button' id="red">X</button>
    </section>
    <hr>
    <section>
        <h2>Facebook Style Buttons</h2>

        <button type="button" name="button" class="fb-style-btn fb-style-dark">Button Dark</button>
        <button type="button" name="button" class="fb-style-btn fb-style-light">Button Light</button>
    </section>
    <hr>
    <section>
        <h2>3D Buttons</h2>

        <button type="button" name="button" class="btn-3d-1">3D Button 1</button>
        <button type="button" name="button" class="btn-3d-2">Circle</button>
    </section>
    <hr>
    <section>
        <h2>Gradient Bordered Buttons</h2>

        <button type="button" name="button" class="gradient-btn-1">Gradient Button 1</button>
        <button type="button" name="button" class="gradient-btn-2">Gradient Button 2</button>
    </section>
    <hr>
    <section>
        <h2>Animated Buttons</h2>

        <button type="button" name="button" class="animated-btn-1">Animated Button 1</button>
        <button type="button" name="button" class="animated-btn-2">Animated Button 2</button>
    </section>
    <hr>
    <section>
        <h2>Toggle switch UI Buttons</h2>

        <label for="toggle1" class="toggle-1">
            <input type="checkbox" id="toggle1" class="toggle-1-input"><span class="toggle-1-btn"></span>
        </label>

        <label for="toggle2" class="toggle-2">
            <input type="checkbox" id="toggle2" class="toggle-2-input"><span class="toggle-2-btn"> Click me to Activate</span>
        </label>
    </section>
    <footer></footer>
</body>

</html>
